<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./scripts/script.js" defer></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="calcBody">
            <div class="calcDisplay">
                <p class="userinput">123</p>
                <p class="display">456</p>
            </div>
            <div class="buttonLayout">
                <button class="controls grid-col-span-2">CLS</button>
                <button class="controls grid-col-span-2">DEL</button>
                <button class="numpad">9</button>
                <button class="numpad">8</button>
                <button class="numpad">7</button>
                <button class="operator numpad">+</button>
                <button class="numpad">6</button>
                <button class="numpad">5</button>
                <button class="numpad">4</button>
                <button class="operator numpad">-</button>
                <button class="numpad">3</button>
                <button class="numpad">2</button>
                <button class="numpad">1</button>
                <button class="operator numpad">รท</button>
                <button class="numpad">0</button>
                <button class="numpad">.</button>
                <button class="operator numpad">*</button>
                <button class="operator numpad">=</button>
            </div>
        </div>
        <br />
        <div class="footer">
            Copyright &copy<a href="https://github.com/ejdunia">ejdunia</a>2022
        </div>
    </body>
</html>
